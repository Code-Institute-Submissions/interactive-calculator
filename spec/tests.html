<!DOCTYPE html>
<html>
  <head>
    <title>Jasmine Testing</title>
    <!-- Load Jasmine Frame work -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.3.0/jasmine.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.3.0/jasmine-html.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.3.0/boot.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.3.0/jasmine.css" />
  </head>
  <body class="home">
      <!--navbar-->
      <!--plane HTML-->
      <div class="container">
        <div class="col-xs-12 heading" >
          <h1 id=headingText>The LJN Interactive Mega-Calculator</h1>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <!--Bootstrap HTML-->
          <div class="calculator-section section-1 col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <div id="enlarged-display" class="enlarged-display">
              <!--Optional display for calculation which always shows the full length.
              It has the option to be hidden.-->
              <!--This paragraph is manipulated by the DOM-->
              <p id="displayed-entire-calc" class="displayed-entire-calc">
              </p>
            </div>
            <!--This button's innerHTML is manipulated by the DOM-->
            <button id="switch-calculation-display" class="switch-calculation-display" href="#">Show Full Calculation</button>
            <div id="main-calculator" class="main-calculator">
              <!--<div class="row">-->
                <!--main display for calculation, which only shows a set length from the end of the calculation-->
              <div id="display" class="display">
                <!--these paragraphs are manipulated by the DOM-->
                <p id="displayed-calc" class="displayed-calc">Begin Calculation</p>
                <p id="displayed-input" class="displayed-input">0</p>
              </div>
              <div id="buttons" class="buttons">
                <button id="num1" class="num" value="1" href="#">1</button>          
                <button id="num2" class="num" value="2" href="#">2</button>
                <button id="num3" class="num" value="3" href="#">3</button>
                <button id="add" class="opp" value="+" href="#">+</button>
                <button id="num4" class="num" value="4" href="#">4</button>                
                <button id="num5" class="num" value="5" href="#">5</button>
                <button id="num6" class="num" value="6" href="#">6</button>
                <button id="subtract" class="opp" value="-" href="#">-</button>                
                <button id="num7" class="num" value="7" href="#">7</button>
                <button id="num8" class="num" value="8" href="#">8</button>
                <button id="num9" class="num" value="9" href="#">9</button>
                <button id="multiply" class="opp" value="x" href="#">X</button>
                <button id="divide100" class="divide100" href="#">%</button>                
                <button id="num0" class="num" value="0" href="#">0</button>            
                <button id="numDec" class="num numDec" value="." href="#">dec</button>
                <button id="divide" class="opp" value="/" href="#">/</button>
                <button id="clear" class="clear" href="#">C</button>                       
                <button id="negative" class="num negative" href="#">neg</button>
                <button id="remove" class="remove" href="#"><-</button>
                <button id="answer" class="opp answer" value="=" href="#">=</button>
              </div>
              <div id="calculator-branding">
                <img class="logo" src="images/LJNlogo.png" alt="lgn-logo" />
                <strong class="calculator-header">Mega-Calculator &copy</strong>
              </div>
            </div>
          </div>
          <div id="calculation-backup" class="col-xs-12 col-sm-12 col-md-6 col-lg-6 calculation-backup section-2">
            <div class="row">
              <div id="calculation-save-form" class="calculation-data-file">
                <div class="form-group">
                  <h4>Temporarily Save Calculation</h4>
                  <label for="exampleFormControlTextarea1">Add notes here</label>
                  <strong id="save-status"></strong>
                  <strong id="list-item-status"></strong>
                  <textarea class="form-control" id="calculation-description-input" rows="3"></textarea>
                  <button id="save-calc" class="save-calc btn btn-warning col-xs-6" value="1" href="#">Save Calculation</button>
                </div>
              </div>
              <div id="alert col-xs-12">
              </div> 
              
              <ul id="displayed-calculation-list" class="list-group col-xs-12">
                <li class="list-group-item">
                  No calculations are saved.
                </li>
              </ul>
            </div>
          </div>
          <div id="copywrite" class="col-xs-12 copywrite">
            <br />
            <strong>Tommy Jackson &copy</strong><br />
          </div>
        </div>
      </div>
    <script src="numberButtonSpec.js"></script>
    <script src="operatorButtonSpec.js"></script>
    <script src="otherButtonsSpec.js"></script>
    <script src="saveCalcButtonSpec.js"></script>
    <script src="reusableFunctions.js"></script>
    <script src="../build/main.bundle.js"></script>
    <!--<script src="build/main.bundle.js"></script>-->
    <!--<script src="../scripts/jQuery.js"></script>
    <script src="../scripts/bootstrap.js"></script> -->
  </body>
</html>
